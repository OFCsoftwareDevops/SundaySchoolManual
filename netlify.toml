[build]
  command = "mkdir -p flutter && curl -L https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.3-stable.tar.xz | tar -xJ -C flutter --strip-components=1 && ./flutter/bin/flutter config --enable-web --no-analytics && ./flutter/bin/flutter pub get && ./flutter/bin/flutter build web --release --web-renderer canvaskit"
  publish = "build/web"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
